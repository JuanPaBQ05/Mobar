<body>
    <main class="main">
        <header class="header">
            <nav class="header-nav">
                <div class="header-left">
                    <div class="row justify-content-between">
                        <div class="d-inline-block" id="header-nav-links">
                            <ul>
                                <li>
                                    <a href="" class="header-nav-links">
                                        Aviso Legal
                                    </a>
                                    <span class="">|</span>
                                </li>
                                <li>

                                </li>
                                <li>

                                        Inicio

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <div class="row justify-content-between">

                    </div>
                </div>
            </nav>

            <!-- Navbar o barra de navegación -->
            <nav class="navbar navbar-expand-lg sticky-top bg-light" id="navbar-principal">
                <a class="navbar-brand mx-3" href="#">
                    <img src="assets/Mobar imgs/logo-celeste.png" alt="IMAGEN" class="d-inline-block align-text-top">
                </a>
                <!-- Navbar Body -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel"> Mobar </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body" id="nav-links-theme">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active mx-lg-2" aria-current="page" href="index.html">Home</a>

                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="about.html">Nosotros</a>
                            </li>
                            <!-- Dropdown para Catálogo -->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle mx-lg-2" href="#" id="catalogoDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Catálogo
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="catalogoDropdown">
                                    <li><a class="dropdown-item" href="#">Espalda</a></li>
                                    <li><a class="dropdown-item" href="#">Largos</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="#">Servicios</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <div class="search-bar">
                                <input class="form-control me-2" type="search" placeholder="Buscar..."
                                    aria-label="Buscar">
                                <button class="btn-search" type="submit">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="shopping-kart">
                    <a href="" class="shopping-kart-icon">
                        <img src="assets/img/shopping-kart.png" alt="">
                    </a>
                    <span class="kart-badge">1</span>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" id="navbar-principal-toggler"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <!--Close Navbar-->
        </header>

        <div class="container" id="catalog-body">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Aquí puedes encontrar bolsos, billeteras, mochilas</h1>
                </div>
            </div>
            <div class="row justify-content-between align-items-center">
                <!-- Sidebar -->
                <div class="col-md-3 filter-section">
                    <h2>Filtrar</h2>
                    <div class="filter">
                        <h3>Availability</h3>
                        <label><input type="radio" name="availability"> En Existencia (112)</label><br>
                        <label><input type="radio" name="availability"> Agotado (18)</label>
                    </div>
                    <div class="filter">
                        <h3>Price</h3>
                        <input type="range" min="0" max="74500" step="100" value="0"><br>
                        <span>₡ 0</span> - <span>₡ 74,500</span>
                    </div>
                </div>

                <!-- Product Grid -->
                <div class="col-md-9 product-grid">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 product-item">
                            <div class="product-card">
                                <p>Producto 1</p>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6 product-item">
                            <div class="product-card">
                                <p>Producto 2</p>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6 product-item">
                            <div class="product-card">
                                <p>Producto 3</p>
                            </div>
                        </div>
                        <!-- Agregar más productos -->
                    </div>
                </div>
            </div>
        </div>
