<body>
    <main class="main">
        <header class="header">
            <nav class="header-nav">
                <div class="header-left">
                    <div class="row justify-content-between">
                        <div class="d-inline-block" id="header-nav-links">
                            <ul>
                                <li>

                                        Aviso Legal
                                    </a>
                                    <span class="">|</span>
                                </li>
                                <li>
                                    <a href="" class="header-nav-links">

                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel"> Mobar </h5>

                    </div>
                    <div class="offcanvas-body" id="nav-links-theme">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">

                                <ul class="dropdown-menu" aria-labelledby="catalogoDropdown">

                                    <li><a class="dropdown-item" href="#">Largos</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">

                                <button class="btn-search" type="submit">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </form>

                <div class="shopping-kart">

            </div>
            <div class="row justify-content-between">

                <div class="col-md-3 sticky-top filter-section">
                    <div>
                        <label>
                            <input type="radio" name="filter-type" value="Todos" checked> Todos
                        </label>
                        <label>
                            <input type="radio" name="filter-type" value="espalda"> Espalda
                        </label>
                        <label>
                            <input type="radio" name="filter-type" value="largo"> Largo
                        </label>
                    </div>
                    <h4>Ordenar por Precio:</h4>
                    <div>
                        <select id="price-filter">
                            <option value="default" selected>Seleccione</option>
                            <option value="asc">Menor a Mayor</option>
                            <option value="desc">Mayor a Menor</option>
                        </select>
                    </div>
                </div>

                <!-- Product Grid -->
                <div class="col-md-9 product-grid" id="productos-grid">
                    <div class="row" id="catalog-container-id">
